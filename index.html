<head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>Lets Have Fun!</h1>
                <button class="panel-button" data-panelid="panel1">#btn1</button>
                <button class="panel-button" data-panelid="panel2">#btn2</button>
                <button class="panel-button" data-panelid="panel3">#btn3</button>
                <button class="panel-button" data-panelid="panel4">#btn4</button>
        </div>
        
        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">content
                    </div>
                </div>
            </div>

        </div>

    </div>

<script>




/* This is condensed into one line of code using class and data attribute  <button class="panel-button" data-panelid="panel1">#btn1</button>

    $("#btn1").on("mouseover", function() {
        $('#panel1').fadeToggle(300);
     });
    $("#btn2").on("mouseover", function() {
        $('#panel2').fadeToggle(300);
     });
    
    $("#btn3").on("mouseover", function() {
        $('#panel3').fadeToggle(300);
     });

    $("#btn4").on("mouseover", function() {
        $('#panel4').fadeToggle(300);
     });
}); */
$(function() {
    /* to change the text of the body on click create variable content */
    var content = "My New Content";

    $('.panel-button').on('click', function(){
        var panelId = $(this).attr('data-panelid');
        $('#'+panelId).toggle();
        /*toggle the panel-body  html with new variable content no quotes on contect because I want it to display the variable  */
        $('#'+panelId+' .panel-body').html(content);
    });
});

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</body>
</html>
